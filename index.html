<!DOCTYPE html>
<html lang="en">
<head>
    <title> Nos produits </title>
       <link rel="stylesheet" href="style.css">
       <script src="index.js" async></script>
</head>
<body>
    <section>
    <h1 class="tm-site-name">Our coffee</h1>
    <div class="shop-items">
        <div class="shop-item">
            <h3 class="shop-item-title">Hot-americano</h3>
            <img src="hot-americano.png"class="shop-item-image">
            <div class="shop-item-details">
                <span class="shop-item-price">6DT</span>
                <button class="add" type="button">ADD TO HOT AMERICANO</button>
            </div>
        </div>
        <div class="shop-item">
            <h3 class="shop-item-title">Hot-cappuccino</h3>
            <img src="hot-cappuccino.png" class="shop-item-image">
            <div class="shop-item-details">
                <span class="shop-item-price">9DT</span>
                <button class="add" type="button">ADD TO HOT CAPPUCCINO</button>
            </div>
        </div>
        <div class="shop-item">
            <h3 class="shop-item-title">Hot-espresso</h3>
            <img src="hot-espresso.png" class="shop-item-image">
            <div class="shop-item-details">
                <span class="shop-item-price">8DT</span>
                <button class="add" type="button">ADD TO CART</button>
            </div>
        </div>
    </div>
</section>
    <section>
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            <span class="cart-price-unitaire cart-header cart-column">PRICE Total</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
    </section>  
</body>
</html>
